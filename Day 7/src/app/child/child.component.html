<div class="container">
    <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <h4>Todoüßê</h4>
            <div *ngFor="let x of incomplete; let index = index;">
              <div class="items">
                <h5>{{x}}</h5>
                <button class="btn" (click)="completedTask(index)">
                  <i class="fa fa-check icon1" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
              <h4>CompletedüòÉ</h4>
              <div *ngFor="let x of completed; let index = index;">
                <div class="items">
                  <h5>{{x}}</h5>
                  <button class="btn" (click)="incompleteTask(index)">
                    <i class="fa fa-trash icon2" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
