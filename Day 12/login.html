<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="login.css">
<script type="text/javascript" src="login.js"></script>
</head>
<body>
  <a class="skip-main" href="#main">Skip to main content</a>
  <form  id="body">
      <div class="container" tabindex="-1">
        <div id="main">
        <h2>Login Form</h2>
        <label><strong>Username</strong></label>
        <button id="btn" class="btn" type="button">
          <input type="text" class="btn__content" tabindex="-1" placeholder="Enter Username" name="uname" id="uname" required>
        </button>
        <label><strong>Password</strong></label>
        <button id="btn" class="btn" type="button">
          <input type="password" class="btn__content" tabindex="-1" placeholder="Enter Password" name="password" required>
        </button>  
        <a href="#" class="forgetPass">Forgot password?</a>  
        <button type="submit">Login</button>
      </div>
      </div>    
    </form>
    <div class="container2">
    <button class="btn1" onclick="increaseFontSize()">Text+</button>
    <button class="btn2" onclick="decreaseFontSize()">Text-</button>
  </div>
</body>
</html>
