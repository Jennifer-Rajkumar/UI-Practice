<h1>Toastr Notifications in Angular</h1>

<button type="button" class="btn btn-success" (click)="showToasterSuccess()">Success</button>
<button type="button" class="btn btn-danger" (click)="showToasterError()">Error</button>
<button type="button" class="btn btn-info" (click)="showToasterInfo()">Info</button>
<button type="button" class="btn btn-warning" (click)="showToasterWarning()">Warning</button>
